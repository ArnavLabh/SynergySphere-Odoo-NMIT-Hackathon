<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SynergySphere</title>
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <a href="#loginForm" class="skip-link">Skip to main content</a>
    <div class="auth-container">
        <div class="auth-card">
            <div class="sphere-animation"></div>
            <h1 id="loginTitle">Welcome Back</h1>
            <p>Sign in to your SynergySphere account</p>
            
            <form id="loginForm" class="auth-form" role="form" aria-labelledby="loginTitle">
                <div class="form-group">
                    <label for="email" class="visually-hidden">Email Address</label>
                    <input type="email" id="email" placeholder="Email" required 
                           aria-describedby="errorMessage" aria-invalid="false">
                </div>
                <div class="form-group">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" placeholder="Password" required 
                           aria-describedby="errorMessage" aria-invalid="false">
                </div>
                <div class="error-message" id="errorMessage" role="alert" aria-live="polite"></div>
                <button type="submit" class="btn-primary" aria-describedby="errorMessage">Sign In</button>
            </form>
            
            <div class="auth-links">
                <a href="/register">Don't have an account? Sign up</a>
                <a href="/">Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="/static/js/accessibility.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/error-handler.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
