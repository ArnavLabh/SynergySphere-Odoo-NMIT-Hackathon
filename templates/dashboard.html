<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SynergySphere</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">SynergySphere</div>
        <div class="nav-menu" id="navMenu">
            <div class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="/dashboard" class="active">Dashboard</a>
                <a href="/profile">Profile</a>
                <button onclick="auth.logout()" class="btn-outline">Logout</button>
            </div>
        </div>
    </nav>

    <main class="dashboard-container">
        <div class="dashboard-header">
            <h1>Welcome back, <span id="userName">User</span></h1>
            <button class="btn-primary" onclick="projects.showCreateModal()">+ New Project</button>
        </div>

        <div class="dashboard-grid">
            <section class="projects-section">
                <h2>Your Projects</h2>
                <div class="projects-grid" id="projectsGrid">
                    <div class="loading">Loading projects...</div>
                </div>
            </section>
        </div>

        <!-- Project Detail View -->
        <div class="project-detail" id="projectDetail" style="display: none;">
            <div class="project-header">
                <button class="btn-outline" onclick="projects.hideDetail()">‚Üê Back</button>
                <h2 id="projectTitle">Project Name</h2>
            </div>
            
            <div class="project-tabs">
                <button class="tab-btn active" onclick="projects.showTab('tasks')">Tasks</button>
                <button class="tab-btn" onclick="projects.showTab('messages')">Messages</button>
            </div>

            <div class="tab-content" id="tasksTab">
                <div class="tasks-header">
                    <h3>Tasks</h3>
                    <button class="btn-primary" onclick="tasks.showCreateModal()">+ Add Task</button>
                </div>
                <div class="tasks-board">
                    <div class="task-column">
                        <h4>To Do</h4>
                        <div class="task-list" id="todoTasks"></div>
                    </div>
                    <div class="task-column">
                        <h4>In Progress</h4>
                        <div class="task-list" id="inProgressTasks"></div>
                    </div>
                    <div class="task-column">
                        <h4>Done</h4>
                        <div class="task-list" id="doneTasks"></div>
                    </div>
                </div>
                <div class="progress-section">
                    <h4>Project Progress</h4>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">0% Complete</span>
                </div>
            </div>

            <div class="tab-content" id="messagesTab" style="display: none;">
                <div class="messages-container">
                    <div class="messages-list" id="messagesList"></div>
                    <form class="message-form" id="messageForm">
                        <input type="text" id="messageInput" placeholder="Type a message..." required>
                        <button type="submit" class="btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Project Modal -->
    <div class="modal" id="createProjectModal">
        <div class="modal-content">
            <h3>Create New Project</h3>
            <form id="createProjectForm">
                <div class="form-group">
                    <input type="text" id="projectName" placeholder="Project Name" required>
                </div>

                <div class="form-group">
                    <textarea id="projectDescription" placeholder="Project Description" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-outline" onclick="projects.hideCreateModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Task Modal -->
    <div class="modal" id="createTaskModal">
        <div class="modal-content">
            <h3>Create New Task</h3>
            <form id="createTaskForm">
                <div class="form-group">
                    <input type="text" id="taskTitle" placeholder="Task Title" required>
                </div>
                <div class="form-group">
                    <textarea id="taskDescription" placeholder="Task Description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <select id="taskAssignee">
                        <option value="">Assign to...</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="date" id="taskDueDate">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-outline" onclick="tasks.hideCreateModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/projects.js"></script>
    <script src="/static/js/tasks.js"></script>
    <script src="/static/js/messages.js"></script>
    <script>
        // Initialize dashboard
        if (!auth.isAuthenticated()) {
            window.location.href = '/login';
        } else {
            document.getElementById('userName').textContent = auth.user?.name || 'User';
            projects.init();
        }
    </script>
</body>
</html>
