<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SynergySphere</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <a href="#registerForm" class="skip-link">Skip to main content</a>
    <div class="auth-container">
        <div class="auth-card">
            <div class="sphere-animation"></div>
            <h1 id="registerTitle">Join SynergySphere</h1>
            <p>Create your account to start collaborating</p>
            
            <form id="registerForm" class="auth-form" role="form" aria-labelledby="registerTitle">
                <div class="form-group">
                    <label for="name" class="visually-hidden">Full Name</label>
                    <input type="text" id="name" placeholder="Full Name" required 
                           aria-describedby="errorMessage" aria-invalid="false">
                </div>
                <div class="form-group">
                    <label for="email" class="visually-hidden">Email Address</label>
                    <input type="email" id="email" placeholder="Email" required 
                           aria-describedby="errorMessage" aria-invalid="false">
                </div>
                <div class="form-group">
                    <label for="password" class="visually-hidden">Password (minimum 6 characters)</label>
                    <input type="password" id="password" placeholder="Password" required minlength="6" 
                           aria-describedby="errorMessage passwordHelp" aria-invalid="false">
                    <div id="passwordHelp" class="form-help">Minimum 6 characters</div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="visually-hidden">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required 
                           aria-describedby="errorMessage" aria-invalid="false">
                </div>
                <div class="error-message" id="errorMessage" role="alert" aria-live="polite"></div>
                <button type="submit" class="btn-primary" aria-describedby="errorMessage">Create Account</button>
            </form>
            
            <div class="auth-links">
                <a href="/login">Already have an account? Sign in</a>
                <a href="/">Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="/static/js/accessibility.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
